<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/8e67ae4a3803f69a28218.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="035a24fd1e38c50abc09f732408e9287">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <style>
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: black;
            font-family: serif;
        }
    </style>
</head>
<body>
    <header>
        <marquee bgcolor="#808080">
            <div class="toogle"></div>
            <div id="file-name">%s</div>
        </marquee>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>

    <footer>
        <center><h4>Video not playing? Possibly because your browser or the player doesn't support codec. Please download and watch :D</h4></center>
        <center><h2><a href="https://youtube.com/@itzjeol"><img src="https://graph.org/file/8e67ae4a3803f69a28218.jpg" alt="OpusLogo" width="150" height="75"></a></center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });

            // Function to redirect to the YouTube link
            function redirectToYouTube() {
                window.location.href = 'https://youtube.com/@itzjeol';
            }

            // Set interval to redirect every 2 minutes (120000 milliseconds)
            setInterval(() => {
                redirectToYouTube();
            }, 120000); // 2 minutes in milliseconds
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>
</body>
</html>
